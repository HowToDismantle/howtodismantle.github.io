<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">

<title>{% if page.title %}{{ page.title | escape }} - {% endif %}</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<meta property="og:type" content="article">
<meta property="og:image:type" content="image/png">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
<meta property="og:image:alt" content="How to dismantle a Peakboard">
<meta property="twitter:card" content="summary_large_image">
<meta name="google-site-verification" content="5zwtM4KRFX8btOu08ray3aq0CMX5_OJDjxq4vFHOWRk" />
<link rel="icon" href="{{ site.url }}/assets/img/favicon.ico">
<link rel="icon" type="image/png" sizes="32x32" href="{{ site.url }}/assets/img/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="{{ site.url }}/assets/img/favicon-16x16.png">
<meta name="title" content="{{ page.title }}">
<meta property="og:title" content="{{ page.title }} - How to dismantle a Peakboard box">
<meta name="twitter:title" content="{{ page.title }} - How to dismantle a Peakboard box">
<meta name="description" content="{{ page.description | default: page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
<meta property="og:description" content="{{ page.description | default: page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
<meta name="twitter:description" content="{{ page.description | default: page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
<meta property="og:url" content="{{ page.url | replace:'index.html','' | replace:'.html','' | absolute_url }}">
<meta property="og:image" content="{{ site.url }}{% if page.hero.image_header %}{{ page.hero.image_header }}{% elsif page.image %}{{ page.image }}{% else %}/assets/img/og.png{% endif %}">
<meta name="twitter:image" content="{{ site.url }}{% if page.hero.image_header %}{{ page.hero.image_header }}{% elsif page.image %}{{ page.image }}{% else %}/assets/img/og.png{% endif %}">
{% if page.date %}<meta property="article:published_time" content="{{ site.time | date_to_xmlschema }}">{% endif %}
{% if page.last_modified_at %}<meta property="article:modified_time" content="{{ page.last_modified_at | date_to_xmlschema }}">{% endif %}
{% if page.author %}<meta property="article:author" content="{{ page.author }}">{% endif %}
{% if page.tags.size > 0 %}<meta property="article:tag" content="{% for tag in page.tags %}{{ tag }}{% unless forloop.last %},{% endunless %}{% endfor %}">{% endif %}
<link rel="canonical" href="{{ page.url | replace:'index.html','' | replace:'.html','' | absolute_url }}">

<link href="{{ '/assets/css/main.css' | relative_url }}?{{ site.time | date: '%s%N' }}" rel="stylesheet">
<link href="{{ '/assets/css/simpleLightbox.min.css' | relative_url }}?{{ site.time | date: '%s%N' }}" rel="stylesheet">
<script src="{{ '/assets/js/simpleLightbox.min.js' | relative_url }}?{{ site.time | date: '%s%N' }}"></script>

<!-- Matomo -->
<script>
  var _paq = window._paq = window._paq || [];
  /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
  _paq.push(['trackPageView']);
  _paq.push(['enableLinkTracking']);
  (function() {
    var u="//matomo.peakboard.com/";
    _paq.push(['setTrackerUrl', u+'matomo.php']);
    _paq.push(['setSiteId', '3']);
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
    g.async=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
  })();
</script>
<!-- End Matomo Code -->

{% if page.noindex %}<meta name='robots' content='noindex,nofollow' />
{% elsif page.draft %}<meta name='robots' content='noindex,nofollow' />
{$ else $}<meta name="robots" content="index, follow">{% endif %}
